<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUEats: Sign Up Successful!</title>
    <link rel="stylesheet" href="/tueats.css">
</head>
<body>
    <div class="container">
        <h1> <span id="welcomeUsername"></span>!</h1>
        <p>Thank you for signing up!</p>
        <p>Now you can enjoy delicious food from Flavour Formulae.</p>

        <h2>Account Information</h2>
        <ul id="accountInfoList"></ul>
      
        <p></p>


    </div>

<!--Java Script section-->
    <script>

        document.addEventListener("DOMContentLoaded", function() {
            
            const urlParams = new URLSearchParams(window.location.search);
            const username = urlParams.get("username");

            document.getElementById("welcomeUsername").innerText = "Hello: " + username;

            const accountInfoList = document.getElementById("accountInfoList");

            // Display username, email.
            displayField("Username", "username");
            displayField("Email", "email");
            
            function displayField(label, field) {
                const value = urlParams.get(field);
                if (value) {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${label}: ${value}`;
                    accountInfoList.appendChild(listItem);
                }
            }
        });
    </script>
</body>
</html>
